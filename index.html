<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alata|Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="play-area">
        <div id="player" class="selection">
            <h2 id="player-score">Player Score: 0</h2>
            <img id="player-icon" src="images/paper.png" width="200px" alt="selection">
        </div>
        <div id="round">
            <h2 id="round-summary"></h2>
        </div>
        <div id="computer" class="selection">
            <h2 id="computer-score">Computer Score: 0</h2>
            <img id="computer-icon" src="images/rock.png" width="200px" alt="">
        </div>
    </div>
    <div class="player-choices">
        <img src="images/rock.png" width="160px" id="rock" class="icon" alt="Rock">
        <img src="images/paper.png" width="160px"id="paper" class="icon" alt="Paper">
        <img src="images/scissors.png" width="160px" id="scissors" class="icon" alt="Scissors">
    </div>
    <div>
        <h6>Made by Kim Vitug for The Odin Project :)</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
