            }
        }

        function game() {
            var totalRounds = 5;
            var playerScore = 0;
            var computerScore = 0;
            for (i = 0; i < totalRounds; i++) {
                const playerSelection = prompt('Choose your weapon: Rock, Paper or Scissors', 'Rock');
                var result = playRound(playerSelection, computerPlay());
                if (result == "win") {
                    playerScore++;
                }
                else if (result == "lose") {
                    computerScore++;
                }
                else if (result == "draw") {
                    continue;
                }
            }

            console.log('Player\'s Score: %d', playerScore);
            console.log('Computer\'s Score: %d',  computerScore);

            if (playerScore > computerScore) {
                console.log('Player wins!');
            }
            else if (playerScore < computerScore) {
                console.log('Computer wins! Try again next time!');
            }
            else {
                console.log('Tie! Rematch?');
            }

        }
